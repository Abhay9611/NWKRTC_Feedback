<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWKRTC Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .rating {
            font-size: 2rem;
            color: #ffc107;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .rating-stars {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }
        .rating-stars input[type="radio"] {
            display: none;
        }
        .rating-stars label {
            font-size: 2rem;
            color: #e4e5e9;
            cursor: pointer;
            transition: color 0.3s;
        }
        .rating-stars input[type="radio"]:checked ~ label,
        .rating-stars label:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Feedback Form</h2>
            <h4 class="text-center mb-4" id="depotName">Loading...</h4>

            <form id="feedbackForm">
                <input type="hidden" id="depotCode" name="depot_code">
                
                <div class="mb-3">
                    <label for="rating" class="form-label">Overall Rating</label>
                    <div class="rating-stars">
                        <input type="radio" name="rating" value="5" id="star5" required>
                        <label for="star5"><i class="bi bi-star-fill"></i></label>
                        <input type="radio" name="rating" value="4" id="star4">
                        <label for="star4"><i class="bi bi-star-fill"></i></label>
                        <input type="radio" name="rating" value="3" id="star3">
                        <label for="star3"><i class="bi bi-star-fill"></i></label>
                        <input type="radio" name="rating" value="2" id="star2">
                        <label for="star2"><i class="bi bi-star-fill"></i></label>
                        <input type="radio" name="rating" value="1" id="star1">
                        <label for="star1"><i class="bi bi-star-fill"></i></label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="feedback" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="feedback" name="feedback" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name (Optional)</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number (Optional)</label>
                    <input type="tel" class="form-control" id="contact" name="contact">
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get depot code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const depotCode = urlParams.get('depot');
        
        // Depot names mapping
        const depotNames = {
            'BEL_CBT': 'Belagavi City CBT',
            'BEL': 'Belagavi',
            'KNP': 'Khanapur',
            'BLH': 'Bailhongal',
            'SIR_N': 'Sirsi (New)',
            'KMT': 'Kumta',
            'BHT': 'Bhatkal',
            'KRW': 'Karwar',
            'YLP': 'Yellapur',
            'ANK': 'Ankola',
            'GDG_O': 'Gadag (OBS)',
            'GDG_N': 'Gadag (NBS)',
            'BTG': 'Betageri',
            'MND': 'Mundargi',
            'RON': 'Ron',
            'GJD': 'Gajendragad',
            'SHT': 'Shirahatti',
            'NRG': 'Naragund',
            'LXM_N': 'Laxmeshwar (New)',
            'DWD_N': 'Dharwad New B/S',
            'DWD_O': 'Dharwad Old B/S',
            'DWD_C': 'Dharwad CBT',
            'HLY': 'Haliyal',
            'DNL': 'Dandeli',
            'SVD': 'Savadatti',
            'RMD_N': 'Ramadurga (New)',
            'RMD_O': 'Ramadurga (Old)',
            'HBL_N': 'Hubli New B/S',
            'HBL_C': 'Hubli C.B.T',
            'HSR': 'Hosur Bus stand',
            'KLG': 'Kalagatgi',
            'KND': 'Kundagol',
            'NVL': 'Navalgund',
            'CKD': 'Chikkodi',
            'RBG': 'Raibag',
            'SDL': 'Sadlaga',
            'NPN': 'Nippani',
            'SKW': 'Sankeshwar',
            'HKR': 'Hukkeri',
            'GKK': 'Gokak',
            'ATN': 'Athani',
            'BGT_O': 'Bagalkot (OBS)',
            'BGT_N': 'Bagalkot (NBS)',
            'ILK': 'Ilkal',
            'HGD': 'Hungund',
            'BDM': 'Badami',
            'SVD2': 'Savadatti',
            'GLD': 'Guledgudda',
            'BLG': 'Bilagi',
            'MDL': 'Mudhol',
            'LKP': 'Lokapur',
            'JMK': 'Jamakhandi',
            'HVR': 'Haveri',
            'RNB': 'Ranebennur',
            'HNG': 'Hanagal',
            'HKR2': 'Hirekerur',
            'BYD': 'Byadagi',
            'SVN': 'Savanur',
            'SGN_N': 'Shiggoan (New)'
        };

        // Set depot name and code
        if (depotCode && depotNames[depotCode]) {
            document.getElementById('depotName').textContent = depotNames[depotCode];
            document.getElementById('depotCode').value = depotCode;
        } else {
            document.getElementById('depotName').textContent = 'Invalid Depot';
        }

        // Handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the feedback to a server
            // For now, we'll just show a success message
            alert('Thank you for your feedback!');
            this.reset();
        });
    </script>
</body>
</html>
